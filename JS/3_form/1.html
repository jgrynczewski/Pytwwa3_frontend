<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('#form').onsubmit = function() {
            const name = document.querySelector('#name').value;
            alert(`Witaj ${name}`);
            return false;
        }
    });
</script>

<body>
    <form id="form">
        <input id="name" type="text" name="imie">
        <input type="submit">
    </form>
</body>
</html>
