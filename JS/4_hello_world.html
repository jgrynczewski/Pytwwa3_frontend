<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, world!</title>
    <!-- Event - zdarzenia
    callback - funkcje zwrotne -->
</head>
<body>
    <h1 onclick="alert('Hello, world!');">Witaj!</h1>
    <button onclick="alert('Hello, world!');">Kliknij mnie!</button>
    <h2 onmouseover="alert('Hello, world!');" style="background-color:grey;">Najedź</h2>

    <form onsubmit="alert('Hello, world!');">
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
