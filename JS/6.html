<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, world!</title>
</head>
<body>
    <button>Kliknij mnie!</button>
</body>
<script>

    function hello() {
        alert('Hello, world!');
    }

    document.querySelector("button").onclick = hello;
</script>
</html>
