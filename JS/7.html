<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, world!</title>
    <script>
        function hello() {
            alert('Hello, world!');
        }

        document.addEventListener('DOMContentLoaded', function start() {
            document.querySelector("button").onclick = hello;
        });
    </script>
</head>
<body>
    <button>Kliknij mnie!</button>
</body>
</html>
