<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let counter = 0

        function increment() {
            counter++;
            document.querySelector('h1').innerHTML = counter;

            if (counter % 10 == 0) {
                alert(`Wartość licznika wynosi ${counter}`);
            }
        }
    </script>
</head>
<body>
    <h1>0</h1>
    <button onclick="increment()">Kliknij</button>
</body>
</html>
