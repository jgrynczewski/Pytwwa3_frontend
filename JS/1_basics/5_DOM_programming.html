<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <script>
        // Object properies
        let person = {
            name: "Jan",
            age: 32
        }

        console.log(person.age);
        console.log(person['age']);

        // Object methods

        let person2 = {
            name: "Jan",
            age: 32,
            showInfo: function () {
                //console.log(`${this.name} ma ${this.age} lata`);
                console.log(this.name+ ' ma ' + this.age + ' lata');
            }
        }

        person2.showInfo();

        // Przekazywanie przez wartość
        let message = "Czesc";

        function changeMessage(message) {
            message = "Witaj";
        }

        changeMessage(message);
        console.log(message);

        // Przekazywanie przez referencję
        let person4 = {
            age: 32
        }

        function incrementAge(person) {
            person.age++;
        }

        incrementAge(person4);
        console.log( person4.age );

        // OBIEKTY SĄ PRZEKAZYWANE PRZEZ REFERENCJĘ

        // Build-in objects
        // Date object
        let now = new Date();
        console.log(now.toDateString());

        // Math object
        console.log(Math.PI);
        console.log(Math.abs(-23));

        // DOM

        function changeContent(msg) {
            document.getElementById('message').textContent = msg;
            return "OK";
        }

        // property style

        function stylizeElement() {
            let paragraph = document.getElementById('message');
            paragraph.style.color = "red";
            paragraph.style.backgroundColor = "yellow";
            paragraph.style.fontSize = "30px";
            paragraph.style.fontWeight = "bold";
        }

        // Detection

        function detectClick() {
            let button = document.getElementById('btn');
            button.addEventListener('click', function () {
                console.log("Click");
            });
        }

    </script>
<body>
    <p id="message">Witaj</p>
    <button id="btn">Kliknij</button>
</body>
<script>
    changeContent("Cześć");
    stylizeElement();
    detectClick();
</script>
</html>
