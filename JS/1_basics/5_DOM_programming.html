<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <script>
        // Object properies
        let person = {
            name: "Jan",
            age: 32
        }

        console.log(person.age);
        console.log(person['age']);

        // Object methods

        let person2 = {
            name: "Jan",
            age: 32,
            showInfo: function () {
                //console.log(`${this.name} ma ${this.age} lata`);
                console.log(this.name+ ' ma ' + this.age + ' lata');
            }
        }

        person2.showInfo();

        
    </script>
<body>

</body>
</html>
