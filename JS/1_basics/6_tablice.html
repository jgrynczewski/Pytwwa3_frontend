<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script>
    // Definicja (deklaracja i inicjalizacja) pustej tablicy
    let v1 = [];
    let v2 = Array();

    // Definicja listy z wartościami
    let v3 = [1,2,3];
    let v4 = Array.of(42, 35, 1);

    let v5 = [1, 2.3, "asd", undefined, null, true];
    console.log(v5);

    // metody obiektu Array
    let v6 = [54, 2, 56, 9, 1];

    function compare(a, b) {
        return a-b;
    }
    v6.sort(compare);
    console.log(v6);

    // Typ
    console.log(typeof v6);
    console.log(Array.isArray(v6));

    // Dostęp do elementów
    let v7 = ['a', 'b', 'c'];
    console.log(v7[0]);
    console.log(v7[5]);

    // Modyfikacje
    const v8 = ['a', 'b', 'c'];
    v8[0] = 'z';
    // ale
    // v8 = ['a', 'b', 'c'];
    console.log(v8);

    // push - kładziemy na "wierzch"/"końca"
    v8.push('d');
    v8.push('e', 'f', 'g');
    console.log(v8);

    // pop - wyciągamy z "wierzchu"/"końca"
    console.log(v8.pop());
    console.log(v8);

    // hift - wyciągamy z "dna"/"początku"
    console.log(v8.shift());
    console.log(v8);

    //unshift - wkładamy na "dno"/"początek"
    v8.unshift("a");
    console.log(v8);

    // Stos - push, pop
    // Kolejka - unshift, pop

    // Kawałki listy - slice (tworzy nową listę)
    const v9 = [ 'a', 'b', 'c'];
    const newList = v9.slice(1, 3)
    // parametr 1 - indeks startow
    // parametr 2 - indeks końcowy
    console.log(newList);

    // splice (w miejscu)
    const v10 = ['a', 'b', 'c', 'd'];
    v10.splice(1, 2);
    console.log(v10);
    // parametr 1 - indeks startowy
    // parametr 2 - liczba elementów

    // Przeszukiwanie listy
    const v11 = ['a', 'b', 'c'];
    console.log(v11.indexOf('c'));

    // Iterowanie po liście
    const v12 = ['a', 'b', 'c'];

    v12.forEach( function(item) {
        console.log(item);
    })

    // filter - tworzy nową tabelę zawierającą elementy
    // spełniające określony warunek.

    const v13 = ['a', 'b', 'c'];
    let list = v13.filter( function(item) {
        return item>'b';
     });

    console.log(list);

    // DOM
    const containers = document.getElementsByClassName('container');
    console.log(containers);
    console.log(Array.isArray(containers));
    // console.log(containers[1]);

</script>

</head>
<body>
    <p class="container">Pierwszy paragraf</p>
    <p>Drugi paragraf</p>
    <p class="container">Trzeci paragraf</p>
    <p class="container">Czwarty paragraf</p>
</body>
</html>
