<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jednostka em</title>
    <!-- rem = font-size najwyższego elementu html w hierarchi,
     czyli html-->
    <style>
        html {
            font-size: 30px;
        }
        body {
            font-size: 24px;
        }
        h1 {
            font-size: 1.6rem;
        }
        p {
            font-size: 1.2rem;
            border: solid;
            width: 30rem;
        }
        ul {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div>
        Tekst
        <h1>Przykładowy nagłówek</h1>
        <p>
            Przykładowy paragraf
        </p>
        <ul>
            <li>Przykładowy element listy</li>
            <li>Przykładowy element listy</li>
        </ul>
    </div>
</body>
</html>
