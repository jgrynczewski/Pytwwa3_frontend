<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista pasażerów</title>

        table {
            border: 2px black solid;
            border-collapse: collapse;
            width:30%;
        }

        th {
            border: 1px black solid;
            padding: 5px;
            text-align:center;
            background-color: lightgrey;
        }

        td {
            border: 1px black solid;
            padding: 5px;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Lista pasażerów</h1>
    <table>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Numer lotu</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>Kowalski</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Ewa</td>
            <td>Kowalska</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Nowak</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
