<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selektory 6</title>
</head>
<style>
    /* Direct Descendant - Immediate children */
    ol > ul {
        background-color: grey;
    }

</style>
<body>

    <ol>
        <p>Moja lista</p>
        <li>Jeden</li>
        <li>Dwa</li>
        <ul>
            <li>a</li>
            <li>b</li>
        </ul>
        <li>Trzy</li>
    </ol>
    <ul>
        <li>a</li>
        <li>b</li>
    </ul>
</body>
</html>
