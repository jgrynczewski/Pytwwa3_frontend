<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: green;
            display: grid;
            grid-column-gap:10px;
            grid-row-gap:10px;
            grid-template-columns: 250px auto 100px;
        }
        div {
            background-color: white;
            font-size:20px;
            padding:20px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
</body>
</html>
