<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Queries 1</title>
    <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
    </style>
</head>
<body>
    <p>Pierwszy</p>
    <p>Drugi</p>
    <p class="screen-only">Trzeci paragraf, dłuższy od poprzednich</p>
</body>
</html>
